<!DOCTYPE html>
</html>
<head>
	<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Base Clock</title>
	<meta name="description" content=""/>
	<link href="/public/assets/favicon.ico" rel="icon" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="/public/css/base.css"/>

<body>

<script src="/public/js/nav.js"></script>

<input type="button" onclick="openNav()">

<div class="clock">

		<time datetime="3:00">3</time>

		<time datetime="9:00">9</time>
		<time datetime="10:00">10</time>
		<time datetime="11:00">11</time>

		<span class="arm seconds"></span>
		<span class="arm minutes"></span>
		<span class="arm hours"></span>
	</div>
</div>
